<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background: rgba(12, 11, 11, 1);">
    <section>
        <div class="container">
            <h1 class="heading">Tokenomics</h1>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <h3 class="liquidity">Liquidity</h3>
                        <p class="d-flex gap-80 buying">When Buying<span>When Selling</span></p>
                        <p class="d-flex gap-97 percent">3-5% <span>3-5%</span></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <h3 class="liquidity">Marketing</h3>
                        <p class="d-flex gap-80 buying">When Buying<span>When Selling</span></p>
                        <p class="d-flex gap-97 percent-num">3-5% <span>3-5%</span></p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <h3 class="liquidity">Rewards</h3>
                        <p class="d-flex gap-80 buying">When Buying<span>When Selling</span></p>
                        <p class="d-flex gap-97 percent-num">3-5% <span>3-5%</span></p>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
