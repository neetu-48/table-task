<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenomics</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background: rgba(12, 11, 11, 1);">
    <section>
        <div class="container w-100">
            <h1 class="heading">Tokenomics</h1>
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-24">

                        <h3 class="liquidity">Liquidity</h3>
                        <p class="d-flex gap-80 buying">When Buying<span>When Selling</span></p>
                        <p class="d-flex gap-97 percent">3-5% <span>3-5%</span></p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-24">

                    </div>
                </div>

                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-24">
                        <div class="card-black">
                            <ul>
                                <li class="d-flex items-center gap-25">
                                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none"

                                        <rect width="50" height="50" rx="4" fill="#00E396" />
                                    </svg>
                                    <h5 class="sed-sem">Sed sem</h5>
                                </li>
                                <li class="d-flex items-center gap-25">
                                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect width="50" height="50" rx="4" fill="#F06500" />

                                </li>
                                <li class="d-flex items-center gap-25">
                                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect width="50" height="50" rx="4" fill="#8B35E2" />
                                    </svg>

                                    <h5 class="sed-sem">Sed sem</h5>
                                </li>
                                <li class="d-flex items-center gap-25">
                                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect width="50" height="50" rx="4" fill="#00B2FF" />
                                    </svg>
                                    <h5 class="sed-sem">Sed sem</h5>
                                </li>
                                <li class="d-flex items-center gap-25">
                                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect width="50" height="50" rx="4" fill="#FFA800" />

                                        <rect width="50" height="50" rx="4" fill="#FFA800" />
                                    </svg>
